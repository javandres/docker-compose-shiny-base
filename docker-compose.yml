version: "3.7"

services:
  pink:
    build: ./solar
    restart: always
    expose:
      - "3838"
  caddy:
    image: caddy:2.3.0-alpine
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - $PWD/Caddyfile:/etc/caddy/Caddyfile
      - $PWD/site:/srv
      - $PWD/log:/var/log/caddy
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - pink
    environment:
      - HOST=":80"
      - EMAIL="your.name@yourdomain.com"
volumes:
  caddy_data:
  caddy_config:
